 <title>RX</title>

  <script type="text/javascript">
    var answer = Rx.Observable.returnValue(42);
    
    var observer = Rx.Observer.create(
    function (x) {
     document.write("The answer is " + x);
    }
    );
    //var handle = answer.subscribe(observer);    

    $(document).ready(function () {

    $(document).toObservable("mousemove").subscribe(function (event) {
    // A position tracking mechanism, updating a paragraph called “content”
      $("#content").text("X: " + event.pageX + " Y: " + event.pageY);
    });

    });

  </script>

</head>

<body>
<p id="content" />
</body>
